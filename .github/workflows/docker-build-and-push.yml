name: Build and Push Learn-Backend-RDS Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deployment repository
        uses: actions/checkout@v3

      - name: Clone f1-store repository
        run: git clone https://github.com/THE-GAME-DEVOPS/f1-store.git

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build learn-backend-rds image via docker compose
        run: docker compose -f Local/docker-compose.yaml build learn-backend-rds

      - name: Push learn-backend-rds image via docker compose
        run: docker compose -f Local/docker-compose.yaml push learn-backend-rds
      
      - name: Build learn-backend-redis image via docker compose
        run: docker compose -f Local/docker-compose.yaml build learn-backend-redis

      - name: Push learn-backend-redis image via docker compose
        run: docker compose -f Local/docker-compose.yaml push learn-backend-redis