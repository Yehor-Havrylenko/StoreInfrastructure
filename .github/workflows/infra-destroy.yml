name: Destroy Infrastructure

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      confirm:
        required: true
        type: string

jobs:
  check_confirm:
    runs-on: ubuntu-latest
    outputs:
      allow_destroy: ${{ steps.guard.outputs.allow_destroy }}
    steps:
      - id: guard
        run: |
          if [ "${{ inputs.confirm }}" != "YES" ]; then
            echo "âœ… Confirmation not provided. Skipping destroy."
            echo "allow_destroy=false" >> "$GITHUB_OUTPUT"
          else
            echo "allow_destroy=true" >> "$GITHUB_OUTPUT"
          fi

  cleanup:
    if: needs.check_confirm.outputs.allow_destroy == 'true'
    needs: check_confirm
    runs-on: ubuntu-latest
    steps:
      - name: Clean ECR
        uses: ./.github/workflows/cleanup-ecr.yml

      - name: Clean S3
        uses: ./.github/workflows/s3-cleanup.yml

  destroy_terraform:
    if: needs.check_confirm.outputs.allow_destroy == 'true'
    needs: cleanup
    strategy:
      matrix:
        component: [ecr, backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Destroy ${{ matrix.component }}
        uses: ./.github/workflows/terraform-infra.yml
        with:
          action: destroy
          component: ${{ matrix.component }}
